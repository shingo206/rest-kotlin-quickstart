quarkus:
  http:
    port: 8081

  log:
    level: INFO
    console:
      enable: true


  devservices:
    enabled: false

"%dev":
  quarkus:
    datasource:
      db-kind: postgresql
      db-version: 14
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      reactive:
        url: vertx-reactive:postgresql://localhost:5432/${POSTGRES_DATABASE}

    hibernate-orm:
      schema-management:
        strategy: update

"%test":
  quarkus:
    datasource:
      db-kind: postgresql
      db-version: 14
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      reactive:
        url: vertx-reactive:postgresql://localhost:5432/${POSTGRES_DATABASE}

    hibernate-orm:
      schema-management:
        strategy: drop-and-create

"%prod":
  quarkus:
    datasource:
      db-kind: postgresql
      db-version: 14
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      reactive:
        url: vertx-reactive:postgresql://localhost:5432/${POSTGRES_DATABASE}

    hibernate-orm:
      schema-management:
        strategy: none
